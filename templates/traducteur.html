<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yak Traducteur IA | Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; min-height: 100vh; }
        .main-card { background: #1e293b; border: 1px solid #334155; border-radius: 20px; transition: 0.3s; }
        .app-card { background: #0f172a; border: 1px solid #3b82f6; border-radius: 15px; padding: 15px; margin-top: 25px; }
        .btn-primary { background: #3b82f6; border: none; padding: 15px; font-weight: bold; border-radius: 10px; }
        .btn-movie { background: #e11d48; border: none; color: white; font-weight: bold; }
        .btn-movie:hover { background: #be123c; color: white; }
        #loader { display: none; }
        .badge-new { background: #10b981; font-size: 10px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-6 fw-bold text-primary">YAK AUTO-IMMO</h1>
            <p class="text-slate-400">Services IA & Multimédia</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main-card p-4 shadow-lg">
                    <h5 class="mb-4"><i class="fas fa-magic me-2 text-info"></i>Traducteur Vidéo IA</h5>
                    <form id="transForm" action="/process_video" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label small text-uppercase fw-bold">Vidéo source</label>
                            <input type="file" name="video" class="form-control bg-dark text-white border-secondary" accept="video/*" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label small text-uppercase fw-bold">Langue cible</label>
                            <select name="langue" class="form-select bg-dark text-white border-secondary">
                                <option value="fr">Français (Homme)</option>
                                <option value="en" selected>Anglais (Homme)</option>
                                <option value="bm">Bambara <span class="badge badge-new">NOUVEAU</span></option>
                                <option value="es">Espagnol (Homme)</option>
                            </select>
                        </div>

                        <button type="submit" id="btnSubmit" class="btn btn-primary w-100 shadow">
                            LANCER LA TRADUCTION
                        </button>
                    </form>

                    <div id="loader" class="text-center mt-4">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 small text-info">Traitement IA en cours... Ne fermez pas la page.</p>
                    </div>

                    <div class="app-card">
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-play-circle fa-2x text-danger me-3"></i>
                            <div>
                                <h6 class="mb-0">MovieBox Pro</h6>
                                <small class="text-muted">Films & Séries en HD</small>
                            </div>
                        </div>
                        <p style="font-size: 12px;" class="text-slate-300">Accédez à notre partenaire streaming directement depuis votre mobile.</p>
                        <a href="https://vostfree.com" target="_blank" class="btn btn-movie btn-sm w-100">
                            <i class="fas fa-external-link-alt me-2"></i>OUVRIR MOVIEBOX
                        </a>
                    </div>
                </div>

                <p class="text-center mt-4 text-muted" style="font-size: 11px;">
                    &copy; 2026 Yak Auto-Immo | Propulsé par Tesner IA
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transForm').onsubmit = function() {
            document.getElementById('btnSubmit').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        };
    </script>
</body>
    </html>
