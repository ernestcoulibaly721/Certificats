<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yak Traducteur IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .main-card { background: #1e293b; border: 1px solid #334155; border-radius: 20px; }
        .btn-primary { background: #3b82f6; border: none; padding: 15px; font-weight: bold; }
        .loading-overlay { display: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">YAK AUTO-IMMO</h1>
            <p class="lead text-slate-400">Traducteur Vidéo IA Multi-langues</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main-card p-4 shadow-lg">
                    <form id="transForm" action="/process_video" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label"><i class="fas fa-file-video me-2"></i>Charger la vidéo</label>
                            <input type="file" name="video" class="form-control" accept="video/*" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label"><i class="fas fa-language me-2"></i>Traduire en :</label>
                            <select name="langue" class="form-select bg-dark text-white border-secondary">
                                <option value="fr">Français (Homme)</option>
                                <option value="en" selected>Anglais (Homme)</option>
                                <option value="bm">Bambara (Mali/Burkina)</option>
                                <option value="es">Espagnol (Homme)</option>
                            </select>
                        </div>

                        <button type="submit" id="btnSubmit" class="btn btn-primary w-100 shadow">
                            COMMENCER LA TRADUCTION
                        </button>
                    </form>

                    <div id="loader" class="loading-overlay text-center mt-4">
                        <div class="spinner-grow text-primary" role="status"></div>
                        <p class="mt-2 small">L'IA travaille sur votre vidéo... Patientez 30-60 secondes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transForm').onsubmit = function() {
            document.getElementById('btnSubmit').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        };
    </script>
</body>
 </html>
